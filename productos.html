    <script>
        document.getElementById('formPresupuesto').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener el producto seleccionado
            var productoSeleccionado = document.getElementById('producto').value;
            var cantidad = parseInt(document.getElementById('cantidad').value);
            var instalacion = document.getElementById('instalacion').value;

            // Precios por unidad de los productos
            var precios = {
                modelo1: 15000,
                modelo2: 17000,
                modelo3: 20000
            };

            // Cálculo del precio total
            var precioUnidad = precios[productoSeleccionado];
            var precioTotal = precioUnidad * cantidad;

            // Agregar costo de instalación (si aplica)
            var costoInstalacion = (instalacion === 'si') ? 5000 : 0;
            precioTotal += costoInstalacion;

            // Mostrar el resultado
            var resultado = `
                <h3>Presupuesto Detallado:</h3>
                <p><strong>Producto seleccionado:</strong> ${productoSeleccionado}</p>
                <p><strong>Cantidad:</strong> ${cantidad}</p>
                <p><strong>Precio unitario:</strong> $${precioUnidad}</p>
                <p><strong>Costo instalación:</strong> $${costoInstalacion}</p>
                <h3>Total a pagar:</h3>
                <p><strong>$${precioTotal}</strong></p>
            `;

            document.getElementById('resultadoPresupuesto').innerHTML = resultado;
        });
    </script>
</body>
</html>
