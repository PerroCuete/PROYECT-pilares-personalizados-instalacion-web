<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Pilares y Bulldozers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pilares y Bulldozers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="innovacion.html">I+D+I+E y Economía Circular</a></li>
                <li><a href="propuesta.html">Propuesta de Valor</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Productos</h2>

            <!-- Formulario para seleccionar producto, cantidad y opción de instalación -->
            <form id="formPresupuesto">
                <label for="producto">Seleccionar producto:</label>
                <select id="producto" required>
                    <option value="pandereta" data-precio="15000">Pandereta - $15,000</option>
                    <option value="pandereta" data-precio="17000">Pandereta Premium - $17,000</option>
                    <option value="pandereta" data-precio="20000">Pandereta Deluxe - $20,000</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required min="1" />

                <label for="instalacion">¿Incluir instalación?</label>
                <select id="instalacion">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>

                <button type="submit">Calcular Presupuesto</button>
            </form>

            <!-- Contenedor donde se mostrará el presupuesto calculado -->
            <div id="presupuestoCalculado">
                <!-- El presupuesto calculado se mostrará aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pilares y Bulldozers. Todos los derechos reservados.</p>
    </footer>

    <script src="presupuesto.js"></script>
</body>
</html>
